<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>PizzaFront</title>
</head>

<body>
    <header>
        <nav class="barraSuperior">
            <img class=logoPrincipal src="./img/Logo.png" alt="logo">

            <div class="enlaces">
                <p>Home</p>
                <p>Ranking</p>
                <p>Promoción</p>
                <p>Contacto</p>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="primerCard">

                <h1 class="textoColor">Envio gratis comprando 2 pizzas</h1>
            </div>

            <div class="segundaCard">
                <img class="torta" src="./img/PizzaFalling.jpg" alt="tortaPizza">

                <h2 class="podio">Podio de pizzas</h2>
                <h3 class="top5">Pizzas top 5</h3>
                <ol class="sabores">
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
        </section>
    </main>
    <footer>
        <img class=pizzaFinal src="./img/Logo.png" alt="logoFinal">
        <nav class="barraInferior">
            <div class="barraAbajo">
                <p>Home</p>
                <p>Contacto</p>
                <p>Ranking</p>
                <p>Promoción</p>
            </div>
        </nav>
    </footer>
</body>

</html>
